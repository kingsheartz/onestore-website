      var Toast = Swal.mixin({

    });

<script type="text/javascript">
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


function ValidateSigninEmail(mail) 
{
  if(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(mail))
    {
      return true;
    }
      return false;
}


function recoverforgot(){
   
var email=document.getElementById("email").value;

if(email == null || email == "" ){

  $('.submit_this').click(); 

    Toast.fire({
        icon: 'error',
        title: ' Please enter your email ID !!! '
      })
    $('#emppass').html("Please enter your email ID !!!");
    $('#emppass').show();
    document.getElementById("email").focus();
    return false;
}

if(ValidateSigninEmail(email)==false){

  $('.submit_this').click(); 

    toastr.error('Invalid email address!!!')
    $('#emppass').html("Invalid email address !!!");
    $('#emppass').show();
    document.getElementById("email").focus();
    return false;  
}
else{

  $('.load_btn').show(); 
  $('.real_btn').hide(); 

$.ajax({
    url: "../../../../functions.php", //passing page info
    data: {"forgotlogin":1,"email":email},  //form data
    type: "post", //post data
    dataType: "json",   //datatype=json format
    timeout:18000,  //waiting time 3 sec
    
    success: function(data){  //if logging in is success
      
      if(data.status=='success'){

        $('.load_btn').hide(); 
        $('.real_btn').show();

        swal({
              title: "Success!!!",
              text: "OTP Send",
              icon: "success",
              closeOnClickOutside: false,
              dangerMode: true,
              })
        .then((willSubmit) => {
          if (willSubmit) { 
            location.href="OTP-v2.php"
            $('#emppass').hide();
            return false;
          }
          else{
            return false;
          }
      });
      }
        else if(data.status=='admin'){
          
          $('.load_btn').hide(); 
          $('.real_btn').show();

            swal({
                title: "Success!!!",
                text: "OTP Send",
                icon: "success",
                closeOnClickOutside: false,
                dangerMode: true,
                })
            .then((willSubmit) => {
                if (willSubmit) {  
                    location.href="OTP-v2.php";
                    $('#emppass').hide();
                    return false;
                }
                else{
                    return false;
                }
            });
            }

    else if(data.status=='error'){

      $('.load_btn').hide(); 
      $('.real_btn').show();

      swal({
              title: "Oops!!!",
              text: "Not registered yet ",
              icon: "error",
              closeOnClickOutside: false,
              dangerMode: true,
              })
      .then((willSubmit)=>{
        if(willSubmit){
          $('#emppass').html("Incorrect Password");
          $('#emppass').show();
          //location.reload();
        }
      });
      return false;
      }
    else if(data.status=='errornotfound'){

      $('.load_btn').hide(); 
      $('.real_btn').show();

            swal({
                title: "Oops!!!",
                text: "You are not registered yet",
                icon: "error",
                closeOnClickOutside: false,
                dangerMode: true,
                })
            .then((willSubmit)=>{
                if(willSubmit){
                  $('#emppass').html("You are not registered with us. Please sign up.");
                  $('#emppass').show();
                    //location.reload();
                }
            });
            return false;
            } 
        else if(data.status=='error1'){

          $('.load_btn').hide(); 
          $('.real_btn').show();

            swal({
                title: "Check your mailbox!!!",
                text: "Pending email verification",
                icon: "warning",
                closeOnClickOutside: false,
                dangerMode: true,
                })
            .then((willSubmit)=>{
                if(willSubmit){
                  $('#emppass').html("Verify your email");
                  $('#emppass').show();
                    //location.reload();
                }
            });
            return false;
            }
              
    },
    error: function(xmlhttprequest, textstatus, message) { //if it exceeds timeout period
      if(textstatus==="timeout") {   

        $('.load_btn').hide(); 
        $('.real_btn').show();

          swal({
                title: "Oops!!!",
                text: "server time out",
                icon: "error",
                closeOnClickOutside: false,
                dangerMode: true,
                timer: 6000,
              });

      return false;

      }
      else{return false;}
  }
    }); //closing ajax
}
}
</script>
